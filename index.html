<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/estilos/style.css">
    <link rel="stylesheet" href="/estilos/media-queries.css">
    <title>Formularios</title>
<body>
        <main>
            <section id="login">
                    <div id="imagem">
                    <!--imagen no CSS-->
                    </div>

                </body>
    
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente Faca login para acessar sua conta e poder fazer as configuracoes no seu ambiente</p>
                <form action="cadastro.php" id="form" method="post" autocomplete="on">
                    <span class="material-symbols-outlined" for="email" id="user">
                    person
                    </span>
                    <input type="email" name="email" id="email" required maxlength="30" placeholder="seu email" autocomplete="email">
                    <label for="email"></label><br>
            
                    <span class="material-symbols-outlined" for="password" id="key">
                    vpn_key
                    </span>
                    <input type="password" name="name "id="password" required minlength="8" maxlength="20" placeholder="sua senha" autocomplete="current-password">
                    <label for="password"></label><br>
                    <div id="boton">
                    <input type="submit" value="Enviar" id="enviar">
                    <input type="reset" value="Redefinir">
                    </div>
                </div>
                </form>
          </section>
        </main>
</body>
</html>
